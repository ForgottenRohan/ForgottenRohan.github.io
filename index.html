<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="todo.js"></script>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Enhanced To-Do List</title>
    <style>
        .completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        .priority-high {
            border-left: 5px solid #dc3545;
        }
        .priority-medium {
            border-left: 5px solid #ffc107;
        }
        .priority-low {
            border-left: 5px solid #198754;
        }
        .move-btn {
            cursor: pointer;
            color: #6c757d;
        }
        .move-btn:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container my-4" id="toDoContainer">
        <div class="row mb-4">
            <div class="col-6">
                <h1>To-Do List</h1>
            </div>
            <div class="col-6 text-end">
                <button type="button" class="btn btn-danger" onclick="deleteSelected()">Delete Selected</button>
                <button type="button" class="btn btn-secondary" onclick="sortByDate()">Sort by Date</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Filter by Priority
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="filterByPriority('all')">All</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterByPriority('high')">High</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterByPriority('medium')">Medium</a></li>
                        <li><a class="dropdown-item" href="#" onclick="filterByPriority('low')">Low</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <form name="toDoForm">
            <div class="row align-items-center my-3">
                <div class="col-8">
                    <input name="title" class="form-control" type="text" placeholder="Enter title" required>
                </div>
                <div class="col-2">
                    <input name="date" class="form-control" type="date" required>
                </div>
                <div class="col-2">
                    <select name="priority" class="form-select" required>
                        <option value="high">High Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>

            <div class="row align-items-center my-3">
                <div class="col-10">
                    <textarea name="description" class="form-control" placeholder="Enter description"></textarea>
                </div>
                <div class="col-2 d-flex justify-content-around align-items-center">
                    <input name="color" type="color" class="form-control form-control-color" value="#6c757d">
                    <button type="button" class="btn btn-primary" onclick="addToDo()">Add Task</button>
                </div>
            </div>
        </form>

        <div id="todoItemsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
